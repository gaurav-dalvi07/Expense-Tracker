<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup | Expense Tracker</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
body{
    background:url("{{ url_for('static', filename='bg.jpg') }}") no-repeat center center fixed;
    background-size:cover;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.overlay{ position:absolute; inset:0; background:rgba(0,0,0,0.65); }

.signup-card{
    width:100%;
    max-width:420px;
    padding:40px 30px;
    backdrop-filter:blur(15px);
    background:rgba(255,255,255,0.12);
    border-radius:25px;
    color:white;
    position:relative;
    z-index:2;
}

h2{ color:#27c1ff; text-align:center; font-weight:bold; }

.input-group{
    background:rgba(255,255,255,0.15);
    border-radius:15px;
    overflow:hidden;
    margin-bottom:18px;
}

.input-group-text{ background:none; color:#27c1ff; border:none; }

.form-control{ background:none; border:none; color:white; }

.form-control:focus{ box-shadow:none; background:rgba(255,255,255,0.2); }

.eye-btn{ background:none; border:none; color:#27c1ff; }

.btn-custom{
    width:100%;
    padding:12px;
    border-radius:30px;
    background:linear-gradient(45deg,#27c1ff,#27ffc8);
    border:none;
    font-weight:bold;
}

.btn-custom:hover{ transform:scale(1.05); }

a{ color:#27c1ff; font-weight:bold; }
a:hover{ text-decoration:underline; }
</style>
</head>
<body>

<div class="overlay"></div>

<div class="signup-card">

<h2>Create Account</h2>

<form method="POST">

<div class="input-group">
    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
    <input type="text" name="username" class="form-control" placeholder="Username" required>
</div>

<div class="input-group">
    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
    <input type="email" name="email" class="form-control" placeholder="Email" required>
</div>

<div class="input-group">
    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
    <input type="password" id="signupPass" name="password" class="form-control" placeholder="Password" required>
    <button type="button" class="eye-btn px-2" onclick="togglePassword('signupPass', this)">
        <i class="fa-solid fa-eye"></i>
    </button>
</div>

<button type="submit" class="btn-custom">Sign Up</button>

</form>

<p class="text-center mt-3">
Already have account? <a href="{{ url_for('login') }}">Login</a>
</p>

</div>

<script>
function togglePassword(id, btn){
    let pass = document.getElementById(id);
    let icon = btn.querySelector("i");

    if(pass.type === "password"){
        pass.type = "text";
        icon.classList.replace("fa-eye","fa-eye-slash");
    } else {
        pass.type = "password";
        icon.classList.replace("fa-eye-slash","fa-eye");
    }
}
</script>

</body>
</html>
