<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Set Budget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background: #f3f6fb;
            display:flex;
            align-items:center;
            justify-content:center;
            height:100vh;
            margin:0;
            font-family: "Segoe UI", sans-serif;
        }
        .box{
            width:360px;
            background: #fff;
            padding:22px;
            border-radius:12px;
            box-shadow:0 10px 30px rgba(0,0,0,0.08);
        }
        label{font-weight:600;}
        .btn-save{
            background: linear-gradient(45deg,#6a11cb,#2575fc);
            color:#fff;
            border:none;
            width:100%;
            padding:10px;
            border-radius:10px;
        }
        .hint{font-size:13px;color:#666;margin-top:8px;}
    </style>
</head>
<body>
<div class="box">
    <h4>Set Monthly Budget</h4>
    <form method="POST">
        <div class="mb-3">
            <label for="month">Month</label>
            <input id="month" name="month" class="form-control" type="month" value="{{ month }}">
        </div>

        <div class="mb-3">
            <label for="amount">Budget Amount (₹)</label>
            <input id="amount" name="amount" class="form-control" type="number" step="0.01" required
                   value="{{ current_amount if current_amount is not none else '' }}">
        </div>

        <button class="btn-save" type="submit">Save Budget</button>
    </form>

    <div style="margin-top:12px;">
        <a href="/dashboard" class="btn btn-link">← Back to Dashboard</a>
    </div>
</div>
</body>
</html>
